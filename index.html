<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Connection</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Connect Wallet</h1>
    </div>

    <button id="connectWalletBtn" class="connect-wallet-btn">
      Connect Wallet
    </button>

    <dialog id="walletModal">
      <div class="modal-header">
        <h2>Choose Wallet</h2>
        <button id="closeModalBtn" class="close-modal-btn">&times;</button>
      </div>
      <div class="wallets">
        <button class="wallet-button" data-wallet="metamask">
          <div class="wallet-icon">E</div>
          <div>
            <div class="wallet-name">MetaMask</div>
            <div class="wallet-description">Ethereum</div>
          </div>
        </button>
        <button class="wallet-button" data-wallet="phantom">
          <div class="wallet-icon">S</div>
          <div>
            <div class="wallet-name">Phantom</div>
            <div class="wallet-description">Solana</div>
          </div>
        </button>
        <button class="wallet-button" data-wallet="tronlink">
          <div class="wallet-icon">T</div>
          <div>
            <div class="wallet-name">TronLink</div>
            <div class="wallet-description">Tron</div>
          </div>
        </button>
      </div>
    </dialog>

    <div id="walletInfo" class="connection-info">
      <div class="connection-details">
        <p><strong>Wallet:</strong> <span id="walletName"></span></p>
        <p><strong>Address:</strong> <span id="walletAddress"></span></p>
      </div>
      <button id="disconnectBtn" class="disconnect-btn">Disconnect</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
