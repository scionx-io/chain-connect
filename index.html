<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Connection</title>
  <link rel="stylesheet" href="app.css">
</head>
<body data-controller="wallet">
  <div class="container">
    <button id="connectWalletBtn" class="connect-wallet-btn" data-action="wallet#openModal" data-wallet-target="connectWalletBtn">
      Connect Wallet
    </button>

    <dialog id="walletModal" data-action="click->wallet#closeModalOnOutsideClick" data-wallet-target="modal">
      <div class="modal-header">
        <h2>Choose Wallet</h2>
        <button id="closeModalBtn" class="close-modal-btn" data-action="wallet#closeModal" data-wallet-target="closeModalBtn">&times;</button>
      </div>
      <div id="walletButtons" class="wallets" data-wallet-target="walletButtons"></div>
    </dialog>
    
    <dialog id="errorModal" data-wallet-target="errorModal">
      <div class="error-modal-header">
        <h2>Error</h2>
      </div>
      <p class="error-message-content" data-wallet-target="errorMessage"></p>
      <div class="error-modal-actions">
        <button class="error-modal-btn primary" data-action="wallet#closeErrorModal" data-wallet-target="errorCloseBtn">OK</button>
      </div>
    </dialog>

    <div id="walletInfo" class="connection-info" data-wallet-target="walletInfo">
      <div class="connection-details">
        <p><strong>Wallet:</strong> <span id="walletName" data-wallet-target="walletName"></span></p>
        <p><strong>Address:</strong> <span id="walletAddress" data-wallet-target="walletAddress"></span></p>
        <p><strong>Chain:</strong> <span id="walletChain" data-wallet-target="walletChain"></span></p>
      </div>
      <button id="disconnectBtn" class="disconnect-btn" data-action="wallet#disconnectWallet" data-wallet-target="disconnectBtn">Disconnect</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
