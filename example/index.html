<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@scionx/chain-connect Example</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div data-controller="wallet demo-status"
       data-demo-status-wallet-outlet="wallet"
       data-action="wallet:connecting->demo-status#handleConnecting
                    wallet:connected->demo-status#handleConnected
                    wallet:disconnected->demo-status#handleDisconnected
                    wallet:chainChanged->demo-status#handleChainChanged
                    wallet:accountChanged->demo-status#handleAccountChanged
                    wallet:error->demo-status#handleError">

    <div class="container">
      <h1>@scionx/chain-connect Example</h1>
      <p>Simple example showing how to integrate the multi-chain wallet connector</p>

      <button data-action="click->wallet#connectWallet">Connect Wallet</button>

      <!-- Demo section showing event-based updates -->
      <div class="demo-info">
        <h2>Event-Based Status</h2>
        <div data-demo-status-target="statusDisplay"></div>
      </div>

      <!-- Demo section showing Stimulus values via outlet -->
      <div class="demo-info">
        <h2>Stimulus Values Demo</h2>
        <div data-demo-status-target="valuesDisplay"></div>
      </div>

      <!-- Demo section showing wallet status with new controller -->
      <div class="demo-info">
        <h2>Wallet Status (using WalletController)</h2>
        <div data-controller="wallet-status" 
             data-action="wallet:connected->wallet-status#handleConnected
                         wallet:disconnected->wallet-status#handleDisconnected
                         wallet:chainChanged->wallet-status#handleChainChanged
                         wallet:accountChanged->wallet-status#handleAccountChanged">
          <p>Status: <span data-wallet-status-target="status"></span></p>
          <p>Address: <span data-wallet-status-target="address"></span></p>
          <p>Chain: <span data-wallet-status-target="chain"></span></p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
