<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@scionx/chain-connect Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    
    .container {
      text-align: center;
      margin-top: 50px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    
    .wallet-modal {
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    
    .wallet-info {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9ecef;
      border-radius: 4px;
    }
    
    .connect-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .connect-btn:hover {
      background-color: #0056b3;
    }
    
    .disconnect-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .disconnect-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>@scionx/chain-connect Example</h1>
    <p>Simple example showing how to integrate the multi-chain wallet connector</p>
    
    <div id="wallet-container" data-controller="wallet">
      <button class="connect-btn" data-action="click->wallet#openModal" 
              data-wallet-target="connectWalletBtn">
        Connect Wallet
      </button>
      
      <dialog data-wallet-target="modal" class="wallet-modal">
        <div class="wallet-modal-content">
          <div class="wallet-modal-header">
            <h2>Connect your wallet</h2>
            <button style="background: none; border: none; font-size: 24px; cursor: pointer;" 
                    data-action="click->wallet#closeModal" 
                    data-wallet-target="closeModalBtn">&times;</button>
          </div>
          <div data-wallet-target="walletButtons" class="wallet-buttons">
            <!-- Wallet buttons will be dynamically rendered here -->
          </div>
        </div>
      </dialog>
      
      <div data-wallet-target="walletInfo" class="wallet-info" style="display:none;">
        <div class="wallet-details">
          <div><strong>Wallet:</strong> <span data-wallet-target="walletName"></span></div>
          <div><strong>Address:</strong> <span data-wallet-target="walletAddress"></span></div>
          <div><strong>Chain:</strong> <span data-wallet-target="walletChain"></span></div>
        </div>
        <button class="disconnect-btn" data-action="click->wallet#disconnectWallet" 
                data-wallet-target="disconnectBtn">Disconnect</button>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
