<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@scionx/chain-connect Example</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div data-controller="wallet demo-status"
       data-action="wallet:connected->demo-status#handleConnected
                    wallet:disconnected->demo-status#handleDisconnected
                    wallet:chainChanged->demo-status#handleChainChanged
                    wallet:accountChanged->demo-status#handleAccountChanged
                    wallet:error->demo-status#handleError">

    <div class="container">
      <h1>@scionx/chain-connect Example</h1>
      <p>Simple example showing how to integrate the multi-chain wallet connector</p>

      <button data-action="click->wallet#connectWallet">Connect Wallet</button>

      <!-- Demo controller renders everything -->
      <div class="demo-info">
        <h2>Wallet Status</h2>
        <div data-demo-status-target="statusDisplay"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
