<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@scionx/chain-connect Example</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div data-controller="connector wallets demo-status"
       data-demo-status-connector-outlet="connector"
       data-action="connector:connecting->demo-status#handleConnecting
                    connector:connected->demo-status#handleConnected
                    connector:disconnected->demo-status#handleDisconnected
                    connector:chainChanged->demo-status#handleChainChanged
                    connector:accountChanged->demo-status#handleAccountChanged
                    connector:error->demo-status#handleError">

    <div class="container">
      <h1>@scionx/chain-connect Example</h1>
      <p>Simple example showing how to integrate the multi-chain wallet connector</p>

      <button data-action="click->wallets#openModal">Connect Wallet</button>

      <!-- Demo section showing event-based updates -->
      <div class="demo-info">
        <h2>Event-Based Status</h2>
        <div data-demo-status-target="statusDisplay"></div>
      </div>

      <!-- Demo section showing Stimulus values via outlet -->
      <div class="demo-info">
        <h2>Stimulus Values Demo</h2>
        <div data-demo-status-target="valuesDisplay"></div>
      </div>

      <!-- Demo section showing wallet with icon and name only -->
      <div class="demo-info">
        <h2>Wallet Information (using WalletController)</h2>
        <div data-controller="wallet" 
             data-action="connector:connected->wallet#handleConnected
                         connector:disconnected->wallet#handleDisconnected
                         connector:chainChanged->wallet#handleChainChanged
                         connector:accountChanged->wallet#handleAccountChanged">
          <div>
            <img data-wallet-target="icon" width="40" height="40" alt="Wallet Icon" />
            <span data-wallet-target="name">Not connected</span>
          </div>
          <button data-action="click->wallet#copyAddress" data-wallet-target="copyButton">Copy Address</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
