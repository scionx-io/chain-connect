<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="Multi-chain wallet connector with minimalist Swiss design">
  <meta name="theme-color" content="#fafafa">
  <title>Wallet Connector Demo</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main data-controller="demo">
    <div class="container">
      <div class="button-group" role="group" aria-label="Wallet connection controls">
        <button
          type="button"
          data-demo-target="connectButton"
          data-action="click->demo#open"
          aria-label="Connect to your wallet">
          Connect Wallet
        </button>
        <button
          type="button"
          class="hidden"
          data-demo-target="disconnectButton"
          data-action="click->demo#disconnectWallet"
          aria-label="Disconnect from wallet">
          Disconnect
        </button>
      </div>
    </div>
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
