<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@scionx/chain-connect Example</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div data-controller="wallet"
       data-action="wallet:connected->demo#handleEvent
                    wallet:disconnected->demo#handleEvent
                    wallet:connecting->demo#handleEvent
                    wallet:chainChanged->demo#handleEvent
                    wallet:accountChanged->demo#handleEvent
                    wallet:error->demo#handleEvent">

    <div class="container">
      <h1>Wallet Connector</h1>

      <button data-action="click->wallet#open">Connect Wallet</button>
      <button data-action="click->wallet#disconnectWallet">Disconnect</button>

      <div data-controller="demo" data-demo-wallet-outlet="wallet">
        <div data-demo-target="status" class="status"></div>
        <div data-demo-target="events" class="events"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
