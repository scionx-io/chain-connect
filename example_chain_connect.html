<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chain Connect Controller Example</title>
  <link rel="stylesheet" href="app.css">
</head>
<body data-controller="wallet">
  <div class="container">
    <h1>Chain Connect Controller Example</h1>
    
    <!-- Original connect button using wallet controller -->
    <button id="connectWalletBtn" class="connect-wallet-btn" data-action="wallet#openModal" data-wallet-target="connectWalletBtn">
      Connect Wallet (using wallet controller)
    </button>
    
    <!-- New button using chain-connect controller -->
    <button data-controller="chain-connect" data-action="chain-connect#open">
      Connect Wallet (using chain-connect controller)
    </button>

    <dialog id="walletModal" data-action="click->wallet#closeModalOnOutsideClick" data-wallet-target="modal">
      <div class="modal-header">
        <h2>Choose Wallet</h2>
        <button id="closeModalBtn" class="close-modal-btn" data-action="wallet#closeModal" data-wallet-target="closeModalBtn">&times;</button>
      </div>
      <div id="walletButtons" class="wallets" data-wallet-target="walletButtons"></div>
    </dialog>
    
    <dialog id="errorModal" data-wallet-target="errorModal">
      <div class="error-modal-header">
        <h2>Error</h2>
      </div>
      <p class="error-message-content" data-wallet-target="errorMessage"></p>
      <div class="error-modal-actions">
        <button class="error-modal-btn primary" data-action="wallet#closeErrorModal" data-wallet-target="errorCloseBtn">OK</button>
      </div>
    </dialog>

    <div id="walletInfo" class="connection-info" data-wallet-target="walletInfo">
      <div class="connection-details">
        <p><strong>Wallet:</strong> <span id="walletName" data-wallet-target="walletName"></span></p>
        <p><strong>Address:</strong> <span id="walletAddress" data-wallet-target="walletAddress"></span></p>
        <p><strong>Chain:</strong> <span id="walletChain" data-wallet-target="walletChain"></span></p>
      </div>
      <button id="disconnectBtn" class="disconnect-btn" data-action="wallet#disconnectWallet" data-wallet-target="disconnectBtn">Disconnect</button>
    </div>
    
    <!-- Demo section showing how to access the controller properties -->
    <div class="demo-info">
      <h2>Controller Properties Demo</h2>
      <p><strong>Is Connected:</strong> <span id="isConnected"></span></p>
      <p><strong>Wallet Address:</strong> <span id="demoAddress"></span></p>
      <p><strong>Chain ID:</strong> <span id="demoChainId"></span></p>
      <p><strong>Provider:</strong> <span id="demoProvider"></span></p>
      
      <h3>Subscribed Events:</h3>
      <div id="eventLog"></div>
    </div>
  </div>

  <script type="module">
    import { Application } from "@hotwired/stimulus";
    
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Get access to the chain-connect controller after it's initialized
      setTimeout(() => {
        const chainConnectController = window.Stimulus.getControllerForElementAndIdentifier(
          document.querySelector('[data-controller="chain-connect"]'), 
          'chain-connect'
        );
        
        if (chainConnectController) {
          // Create a function to update the demo display
          const updateDemoDisplay = () => {
            document.getElementById('isConnected').textContent = chainConnectController.isConnected;
            document.getElementById('demoAddress').textContent = chainConnectController.address || 'Not connected';
            document.getElementById('demoChainId').textContent = chainConnectController.chainId || 'Not connected';
            document.getElementById('demoProvider').textContent = chainConnectController.provider ? 'Available' : 'Not available';
          };
          
          // Update display immediately
          updateDemoDisplay();
          
          // Subscribe to wallet state changes
          const unsubscribe = chainConnectController.subscribe((state) => {
            const eventLog = document.getElementById('eventLog');
            const eventEntry = document.createElement('div');
            eventEntry.textContent = `State changed at ${new Date().toLocaleTimeString()}: isConnected=${state.isConnected}, address=${state.address || 'null'}, chainId=${state.chainId || 'null'}`;
            eventEntry.style.padding = '5px';
            eventEntry.style.borderBottom = '1px solid #eee';
            eventLog.prepend(eventEntry);
            
            // Update display after state change
            updateDemoDisplay();
          });
          
          console.log('Chain connect controller properties demo loaded');
        } else {
          console.error('Could not access chain-connect controller');
        }
      }, 1000); // Small delay to ensure controller is initialized
    });
  </script>
  
  <script type="module" src="app.js"></script>
</body>
</html>
